setup:
  files:
    - path: libs/my-lib.gflowslib
      source: e2e/gflowslibs/jsonnet/my-lib.gflowslib
    - path: libs/workflows/steps.libsonnet
      source: e2e/gflowslibs/jsonnet/workflows/steps.libsonnet
    - path: .gflows/config.yml
      content: |
        templates:
          engine: jsonnet
          defaults:
            libs:
            - ../libs
    - path: .gflows/workflows/test.jsonnet
      content: |
        local steps = import 'workflows/steps.libsonnet';
        local workflow = {
          'on': {
            push: {},
          },
          jobs: {
            test: {
              'runs-on': 'ubuntu-latest',
              steps: [
                steps.run('echo Hello World!!!')
              ],
            },
          },
        };
        std.manifestYamlDoc(workflow)

run: update

expect:
  output: |2
         create .github/workflows/test.yml (from .gflows/workflows/test.jsonnet)

  files:
  - path: .gflows/config.yml
  - path: .gflows/workflows/test.jsonnet
  - path: libs/my-lib.gflowslib
  - path: libs/workflows/steps.libsonnet
  - path: .github/workflows/test.yml
    content: |
      # File generated by gflows, do not modify
      # Source: .gflows/workflows/test.jsonnet
      "jobs":
        "test":
          "runs-on": "ubuntu-latest"
          "steps":
          - "run": "echo Hello World!!!"
      "on":
        "push": {}
      
