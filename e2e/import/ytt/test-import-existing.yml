setup:
  files:
    - path: .gflows/config.yml
      content: |
          templates:
            engine: ytt
    - path: .github/workflows/test.yml
      content: |
        on:
          push:
            branches:
            - develop
        jobs:
          hello:
            runs-on: ubuntu-latest
            steps:
            - run: echo hello, world!

run: import

expect:
  output: |
    Found workflow: .github/workflows/test.yml
      Imported template: .gflows/workflows/test/test.yml
    
  files:
